<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(30, 17%, 98%);
            
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/" method="post">
            <label for="sale_price">Preço de Venda (R$):</label>
            <input type="number" step="0.01" id="sale_price" name="sale_price" required>
            <label for="product_cost">Custo do Produto (R$):</label>
            <input type="number" step="0.01" id="product_cost" name="product_cost" required>
            <label for="freight_cost">Custo do Frete (R$):</label>
            <input type="number" step="0.01" id="freight_cost" name="freight_cost" required>
            <label for="category_rate">Taxa do Marketplace (%):</label>
            <input type="number" step="0.01" id="category_rate" name="category_rate" required>
            <label for="return_insurance_rate">Seguro de Devolução (%):</label>
            <input type="number" step="0.01" id="return_insurance_rate" name="return_insurance_rate" required>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
